<body>
    <header>
        <h1>Etch A Sketch</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="controls-container" id="controls-container">
                <input type="color" id="color">
                <div class="slide-container">
                    <p class="slider-text"><span id="slider-value"></span>x<span id="slider-value" class="slider-value"></span></p>
                    <input type="range" min="1" max="100" value="16" class="slider" id="slider">
                </div>
                <button id="color-btn">Color</button>
                <button id="rainbow-btn">Rainbow</button>
                <button id="eraser-btn">Eraser</button>
                <button id="clear-btn">Clear</button>
            </div>
        <div id="container" class="container"></div>
        </div>
    </main>
